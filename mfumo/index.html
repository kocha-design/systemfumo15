<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mfumo wa Wafanyakazi - Performance Finance Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Usajili wa Mfanyakazi</h1>
        <form id="employee-form">
            <input type="text" id="name" placeholder="Jina Kamili" required>
            <input type="text" id="position" placeholder="Cheo" required>
            <input type="email" id="email" placeholder="Barua Pepe" required>
            <button type="submit">Ongeza Mfanyakazi</button>
        </form>

        <h2>Orodha ya Wafanyakazi</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Jina</th>
                    <th>Cheo</th>
                    <th>Barua Pepe</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <h2>Kuingiza Mshahara Mpya</h2>
        <form id="salary-form">
            <select id="employee-select" required>
                <option value="">Chagua Mfanyakazi</option>
            </select>
            <input type="number" id="amount" placeholder="Kiasi cha Mshahara" required>
            <input type="date" id="pay-date" required>
            <button type="submit">Ongeza Mshahara</button>
        </form>

        <h2>Orodha ya Mishahara</h2>
        <table id="salary-table">
            <thead>
                <tr>
                    <th>Jina la Mfanyakazi</th>
                    <th>Kiasi</th>
                    <th>Tarehe ya Malipo</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
