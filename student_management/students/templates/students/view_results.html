<!DOCTYPE html>
<html>
<head>
    <title>Matokeo ya {{ student.first_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Matokeo ya {{ student.first_name }} {{ student.last_name }}</h1>
        <ul class="list-group">
            {% for result in results %}
            <li class="list-group-item">{{ result.subject }}: {{ result.marks }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Rudi</a>
    </div>
</body>
</html>
